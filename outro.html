<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmina ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:black;
color:white;
font-family:'Great Vibes',cursive;
text-align:center;
overflow:hidden;
}

/* FUNDAL IDENTIC CU PAGINA PRINCIPALA */
.background-blur{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:url("poza.jpg") center/cover no-repeat;
filter:blur(25px) brightness(0.4);
transform:scale(1.1);
z-index:-3;
}

.overlay{
position:fixed;
width:100%;height:100%;
background:
radial-gradient(circle at 30% 30%, rgba(138,43,226,0.35), transparent 60%),
radial-gradient(circle at 70% 70%, rgba(0,191,255,0.35), transparent 60%);
z-index:-2;
}

/* TEXT FINAL */
.final{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:30px;
line-height:1.5;
text-shadow:
0 0 15px #8a2be2,
0 0 25px #00bfff,
0 0 35px rgba(138,43,226,0.8);
opacity:0;
animation:fadeIn 3s forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

canvas{
position:fixed;
top:0;left:0;
z-index:-1;
}
</style>
</head>

<body>

<div class="background-blur"></div>
<div class="overlay"></div>
<canvas id="particles"></canvas>

<div class="final">
Cosmina…<br><br>
Te aleg în fiecare zi.<br>
Chiar și atunci când e greu.<br>
Chiar și atunci când obosim.<br><br>
Pentru că tu ești liniștea mea.<br><br>
Te iubește enorm,<br>
Băiatul tău, Rareș ❤️
</div>

<audio src="muzica.mp3" autoplay loop></audio>

<script>

/* EXPLOZIE INITIALA */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

/* EXPLOZIE LA INTRARE */
for(let i=0;i<250;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
r:Math.random()*3+1,
vx:(Math.random()-0.5)*6,
vy:(Math.random()-0.5)*6,
life:100
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;

ctx.fillStyle="rgba(138,43,226,"+(p.life/100)+")";
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});

particles=particles.filter(p=>p.life>0);

requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
