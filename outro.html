<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cosmina ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body{
margin:0;
background:black;
color:white;
font-family:'Great Vibes',cursive;
text-align:center;
overflow:hidden;
}
.background{
position:fixed;
width:100%;
height:100%;
background:url("poza.jpg") center/cover no-repeat;
filter:blur(25px) brightness(0.4);
z-index:-2;
}
.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at 30% 30%, rgba(138,43,226,0.4), transparent 60%);
z-index:-1;
}
.final{
margin-top:35vh;
font-size:28px;
text-shadow:0 0 15px #8a2be2,0 0 30px #00bfff;
}
canvas{
position:fixed;
top:0;
left:0;
}
</style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>
<canvas id="canvas"></canvas>

<div class="final">
Cosmina…<br><br>
Te aleg în fiecare zi.<br>
Chiar și atunci când e greu.<br>
Chiar și atunci când obosim.<br><br>
Pentru că tu ești liniștea mea.<br><br>
Te iubește enorm,<br>
Băiatul tău, Rareș ❤️
</div>

<audio src="muzica.mp3" autoplay loop></audio>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<200;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*3+1,
vx:(Math.random()-0.5)*2,
vy:(Math.random()-0.5)*2
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(138,43,226,0.7)";
particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
