<body>

<audio id="bgMusic" src="muzica.mp3" loop></audio>

<script>

/* MUZICA AUTO */
const bgMusic=document.getElementById("bgMusic");
window.addEventListener("load",()=>{
bgMusic.play().catch(()=>{
document.addEventListener("click",()=>bgMusic.play(),{once:true});
});
});

/* INTRO */
const intro=document.getElementById("intro");
const texts=["Cosmina‚Ä¶","Acesta nu este doar un site.","Este o promisiune."];
let i=0;
function nextIntro(){
if(i<texts.length){
intro.innerHTML=texts[i++];
setTimeout(nextIntro,2000);
}else{
intro.style.opacity="0";
setTimeout(()=>intro.remove(),2000);
}
}
nextIntro();

/* COUNTDOWN */
const target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff<=0)return;
let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
document.getElementById("countdown").innerHTML=
`‚è≥ ${d}z ${h}h ${m}m ${s}s mai sunt p√¢nƒÉ la Valentine's Day`;
},1000);

/* QUEST */
const questions=[
"Crezi √Æn suflete pereche?",
"Ai lupta pentru noi indiferent de obstacole?",
"M-ai alege din nou √Æn fiecare via»õƒÉ?",
"Sim»õi cƒÉ iubirea noastrƒÉ e unicƒÉ?",
"√é»õi vezi viitorul doar cu mine?"
];
let q=0;

function answerYes(){
document.getElementById("clickSound").play();
document.getElementById("response").innerText="»òtiam eu üòå";
q++;
if(q<questions.length){
document.getElementById("question").innerText=questions[q];
}else{
document.getElementById("yesBtn").style.display="none";
document.getElementById("noBtn").style.display="none";
document.getElementById("secretBtn").style.display="inline-block";
}
}

document.getElementById("noBtn").addEventListener("mouseover",moveNo);
function moveNo(){
this.style.position="absolute";
this.style.left=Math.random()*70+"%";
this.style.top=Math.random()*70+"%";
}

/* PARTICULE + BUBURUZE */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
let ladybugs=[];

function initNormal(){
particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2+1,
speed:Math.random()*1+0.5
});
}
}

function explodeOutro(){
for(let i=0;i<200;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
r:Math.random()*3+1,
speed:Math.random()*4+2,
angle:Math.random()*Math.PI*2,
explosion:true
});
}

for(let i=0;i<20;i++){
ladybugs.push({
x:canvas.width/2,
y:canvas.height/2,
vx:(Math.random()-0.5)*6,
vy:(Math.random()-0.5)*6,
size:8+Math.random()*6,
rotation:Math.random()*360
});
}
}

function drawLadybug(b){
ctx.save();
ctx.translate(b.x,b.y);
ctx.rotate(b.rotation);
ctx.fillStyle="red";
ctx.beginPath();
ctx.arc(0,0,b.size,0,Math.PI*2);
ctx.fill();
ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(-b.size/3,-b.size/3,2,0,Math.PI*2);
ctx.arc(b.size/3,-b.size/3,2,0,Math.PI*2);
ctx.fill();
ctx.restore();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

/* sclipici */
particles.forEach(p=>{
if(p.explosion){
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.speed*=0.98;
}else{
p.y+=p.speed;
if(p.y>canvas.height){p.y=0;p.x=Math.random()*canvas.width;}
}
ctx.fillStyle="rgba(138,43,226,0.8)";
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});

/* buburuze */
ladybugs.forEach(b=>{
b.x+=b.vx;
b.y+=b.vy;
b.vy+=0.05;
b.rotation+=0.05;
drawLadybug(b);
});

requestAnimationFrame(animate);
}
initNormal();
animate();

/* OUTRO */
document.getElementById("secretBtn").addEventListener("click",()=>{

setTimeout(()=>{
document.body.innerHTML+=`
<div class="final-text">
Cosmina‚Ä¶<br><br>

</div>
`;
},800);
});
