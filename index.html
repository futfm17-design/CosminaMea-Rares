<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentru Cosmina ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
background:black;
color:white;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* CINEMATIC BARS */
.bar-top,.bar-bottom{
position:fixed;
width:100%;
height:60px;
background:black;
z-index:2000;
}
.bar-top{top:0}
.bar-bottom{bottom:0}

/* INTRO */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:1500;
text-align:center;
}

.intro-text{
font-family:'Great Vibes',cursive;
font-size:36px;
opacity:0;
transition:1.5s;
text-shadow:0 0 20px #c77dff;
}

/* MAIN */
#main{
opacity:0;
transition:3s;
text-align:center;
}

.background{
position:fixed;
width:100%;
height:100%;
background:url("poza.jpg") center/cover no-repeat;
filter:blur(45px) brightness(0.25);
transform:scale(1.3);
z-index:-3;
animation:slowZoom 25s infinite alternate ease-in-out;
}

@keyframes slowZoom{
from{transform:scale(1.3)}
to{transform:scale(1.4)}
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center, rgba(140,0,255,0.3), black 70%);
z-index:-2;
}

h1{
font-family:'Great Vibes',cursive;
font-size:44px;
margin-top:80px;
text-shadow:0 0 20px #c77dff,0 0 50px #ffffff;
animation:pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow{
from{text-shadow:0 0 20px #c77dff}
to{text-shadow:0 0 50px #ffffff}
}

.countdown{
font-family:'Great Vibes',cursive;
font-size:30px;
margin-top:10px;
text-shadow:0 0 15px #e0aaff;
}

/* IMAGE */
.image-container{
margin-top:40px;
}

.image-container img{
width:85%;
max-width:360px;
border-radius:25px;
filter:drop-shadow(0 0 50px rgba(200,150,255,0.9));
animation:float 7s infinite ease-in-out;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-18px)}
}

/* PARTICULE */
.sparkle{
position:fixed;
top:-10px;
color:white;
opacity:0.8;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

/* BUTTONS */
.btn{
padding:14px 32px;
margin:15px;
border:none;
border-radius:30px;
font-size:16px;
background:linear-gradient(45deg,#6a00a8,#c77dff);
color:white;
box-shadow:0 0 20px #c77dff;
transition:0.2s;
animation:glowBtn 2s infinite alternate;
}

@keyframes glowBtn{
from{box-shadow:0 0 15px #c77dff}
to{box-shadow:0 0 40px #ffffff}
}

.btn:active{
transform:scale(0.93);
}

.question{margin-top:30px;font-size:20px;min-height:80px}
.response{margin-top:15px;min-height:30px}

/* FINAL */
#final{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
opacity:0;
z-index:3000;
transition:3s;
}

.final-line{
font-family:'Great Vibes',cursive;
font-size:34px;
opacity:0;
margin:10px 0;
transition:2s;
text-shadow:0 0 20px #ffffff,0 0 40px #c77dff;
}
</style>
</head>

<body>

<div class="bar-top"></div>
<div class="bar-bottom"></div>

<div id="intro">
<div class="intro-text" id="i1">Cosmina‚Ä¶</div>
<div class="intro-text" id="i2">Nu este doar un site.</div>
<div class="intro-text" id="i3">Este o promisiune.</div>
</div>

<div id="main">
<div class="background"></div>
<div class="overlay"></div>

<h1>Cosmina ‚ù§Ô∏è</h1>
<div class="countdown" id="countdown"></div>

<div class="image-container">
<img src="poza.jpg">
</div>

<div class="question" id="question">
Sim»õi cƒÉ suntem mai mult dec√¢t doi oameni?
</div>

<button class="btn" onclick="answerYes()">Da ‚ù§Ô∏è</button>
<button class="btn" onclick="moveNo()" id="noBtn">Nu üôà</button>

<div class="response" id="response"></div>
<button class="btn" id="secretBtn" style="display:none" onclick="startFinal()">Promit.</button>
</div>

<div id="final">
<div class="final-line" id="f1">Cosmina‚Ä¶</div>
<div class="final-line" id="f2">Te aleg √Æn fiecare zi.</div>
<div class="final-line" id="f3">Chiar »ôi atunci c√¢nd e greu.</div>
<div class="final-line" id="f4">Chiar »ôi atunci c√¢nd obosim.</div>
<div class="final-line" id="f5">Pentru cƒÉ tu e»ôti lini»ôtea mea.</div>
<div class="final-line" id="f6">‚Äî BƒÉiatul tƒÉu, Rare»ô ‚ù§Ô∏è</div>
</div>

<audio id="bgMusic" src="muzica.mp3"></audio>

<script>

/* INTRO */
setTimeout(()=>i1.style.opacity=1,500);
setTimeout(()=>i2.style.opacity=1,2500);
setTimeout(()=>i3.style.opacity=1,4500);
setTimeout(()=>{
intro.style.opacity=0;
main.style.opacity=1;
},7000);

/* COUNTDOWN */
const target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff<=0)return;
let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
countdown.innerHTML=`${d}z ${h}h ${m}m ${s}s`;
},1000);

/* PARTICULE */
setInterval(()=>{
let s=document.createElement("div");
s.innerHTML="‚ú®";
s.className="sparkle";
s.style.left=Math.random()*100+"vw";
s.style.fontSize=(Math.random()*10+10)+"px";
s.style.animationDuration=(Math.random()*6+6)+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),9000);
},400);

/* QUEST */
const questions=[
"»òtii cƒÉ te voi alege »ôi peste 40 de ani?",
"Sim»õi cƒÉ suntem acasƒÉ unul pentru altul?",
"Crezi cƒÉ povestea noastrƒÉ a fost scrisƒÉ √Ænainte?"
];

let current=0;

function answerYes(){
if(navigator.vibrate) navigator.vibrate(60);
current++;
if(current<questions.length){
question.innerText=questions[current];
}else{
secretBtn.style.display="inline-block";
question.innerText="Mai este un singur lucru‚Ä¶";
}
}

function moveNo(){
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*60+"%";
noBtn.style.top=Math.random()*60+"%";
}

/* FINAL */
function startFinal(){
bgMusic.play();
final.style.opacity=1;

let lines=["f1","f2","f3","f4","f5","f6"];
lines.forEach((id,index)=>{
setTimeout(()=>{
document.getElementById(id).style.opacity=1;
},index*2000);
});

setTimeout(()=>{
document.body.style.background="white";
},15000);
}

</script>

</body>
</html>
