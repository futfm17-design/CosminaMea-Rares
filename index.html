.image-container{

}

@keyframes float{

/* INTREBARI */
.question{

.btn{

}

@keyframes glowBtn{

}

.btn:active{
transform:scale(0.92);
}

.response{
margin-top:15px;
min-height:30px;
}

/* PARTICULE */
.sparkle{
position:fixed;
top:-10px;
color:white;
opacity:0.8;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

/* FINAL */
#final{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;

}

.final-line{
font-family:'Great Vibes',cursive;
font-size:34px;
opacity:0;
margin:10px 0;
transition:2s;

0 0 20px #ffffff,

</style>
</head>

<body>

<script>

</body>
</html>
