<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body{

/* TITLU */

}

/* COUNTDOWN */
.countdown{

}

/* IMAGINE */
.image-container{

.image-container img{

animation:slowZoom 20s infinite alternate ease-in-out;
}

@keyframes slowZoom{

}

/* INTREBARI */
.question{

padding:0 20px;

text-shadow:
0 0 10px #7209b7,

}

/* BUTOANE */
.btn{
padding:14px 30px;

border:none;
border-radius:30px;
font-size:16px;
color:white;
background:linear-gradient(45deg,#7209b7,#4361ee);

}

.btn:active{

}

.response{
margin-top:10px;
min-height:30px;
}

/* SCLIPICI REALIST */
.glitter{
position:fixed;
top:-10px;
width:4px;
height:4px;
border-radius:50%;
background:radial-gradient(circle, #ffffff 0%, #a855f7 40%, #4361ee 70%);
box-shadow:
0 0 6px #a855f7,
0 0 12px #4361ee;
opacity:0.8;
pointer-events:none;
animation:glitterFall linear forwards;
}

@keyframes glitterFall{
0%{transform:translateY(0) scale(1);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(110vh) scale(0.6);opacity:0;}
}

/* FINAL CINEMATIC */
#final{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
opacity:0;
z-index:100;
transition:2s;

}

.final-line{
font-family:'Great Vibes',cursive;
font-size:32px;
opacity:0;
margin:12px 0;
transition:2s;
text-shadow:
0 0 20px #7209b7,
0 0 40px #4361ee;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<h1>Iubirea mea Cosmina, astƒÉzi e despre noi üíú</h1>

<div class="countdown" id="countdown"></div>

</div>

<div class="question" id="question">

<audio id="bgMusic" src="muzica.mp3"></audio>

<script>

const target=new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff<=0)return;

let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));

`‚è≥ ${d}z ${h}h ${m}m ${s}s mai sunt p√¢nƒÉ la Valentine's Day`;
},1000);

/* SCLIPICI REAL */
setInterval(()=>{

let duration=Math.random()*5+6;

},200);

/* QUEST */
const questions=[

let current=0;

</script>

</body>
</html>
