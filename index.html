<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentru Cosmina ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:black;
color:white;
font-family:'Great Vibes',cursive;
text-align:center;
overflow-x:hidden;
}

/* FUNDAL */
.background-blur{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:url("poza.jpg") center/cover no-repeat;
filter:blur(25px) brightness(0.4);
transform:scale(1.1);
z-index:-3;
}

.overlay{
position:fixed;
width:100%;height:100%;
background:
radial-gradient(circle at 30% 30%, rgba(138,43,226,0.3), transparent 60%),
radial-gradient(circle at 70% 70%, rgba(0,191,255,0.3), transparent 60%);
z-index:-2;
}

/* INTRO */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
z-index:9999;
text-shadow:0 0 15px #8a2be2,0 0 30px #00bfff;
}

/* TITLU */
h1{
margin-top:25px;
font-size:30px;
text-shadow:0 0 15px #8a2be2,0 0 25px #00bfff;
}

.countdown{
margin-top:10px;
font-size:20px;
text-shadow:0 0 15px #8a2be2,0 0 25px #00bfff;
}

.image-container img{
width:85%;
max-width:350px;
border-radius:25px;
box-shadow:0 0 40px #8a2be2;
margin-top:20px;
}

/* BUTOANE */
.btn{
padding:14px 24px;
margin:8px;
border:none;
border-radius:30px;
font-size:20px;
font-family:'Great Vibes',cursive;
background:linear-gradient(45deg,#8a2be2,#00bfff);
color:white;
text-shadow:0 0 10px #8a2be2,0 0 20px #00bfff;
cursor:pointer;
}

.question{
font-size:24px;
margin-top:30px;
text-shadow:0 0 10px #8a2be2,0 0 20px #00bfff;
}

.secret-btn{
display:none;
margin-top:25px;
padding:14px 28px;
border:none;
border-radius:30px;
font-size:22px;
font-family:'Great Vibes',cursive;
background:linear-gradient(45deg,#8a2be2,#00bfff);
color:white;
text-shadow:0 0 15px #8a2be2,0 0 30px #00bfff;
cursor:pointer;
}

.music-btn{
position:fixed;
top:15px;
right:15px;
background:linear-gradient(45deg,#8a2be2,#00bfff);
border:none;
padding:12px;
border-radius:50%;
color:white;
cursor:pointer;
z-index:5;
}

canvas{
position:fixed;
top:0;left:0;
z-index:-1;
}
</style>
</head>

<body>

<div id="intro"></div>
<div class="background-blur"></div>
<div class="overlay"></div>
<canvas id="particles"></canvas>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>

<h1>Iubirea mea Cosmina, astƒÉzi e despre noi üíñ</h1>
<div class="countdown" id="countdown"></div>

<div class="image-container">
<img src="poza.jpg">
</div>

<div class="question" id="question">
E»ôti pregƒÉtitƒÉ pentru cel mai sincer test al iubirii?
</div>

<button class="btn" id="yesBtn">Da ‚ù§Ô∏è</button>
<button class="btn" id="noBtn">Nu üôà</button>
<button class="secret-btn" id="secretBtn">üîê Ce simt pentru tine‚Ä¶</button>

<audio id="bgMusic" src="muzica.mp3" autoplay loop></audio>

<script>

/* INTRO */
const introText=[
"Cosmina‚Ä¶",
"Nu este doar un site.",
"Este o promisiune.",
"Este despre noi."
];
let introIndex=0;
const intro=document.getElementById("intro");

function typeIntro(){
if(introIndex<introText.length){
intro.innerHTML=introText[introIndex];
introIndex++;
setTimeout(typeIntro,2000);
}else{
intro.style.opacity="0";
setTimeout(()=>intro.remove(),1500);
}
}
typeIntro();

/* COUNTDOWN */
const target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
document.getElementById("countdown").innerHTML=
`‚è≥ ${d}z ${h}h ${m}m ${s}s mai sunt p√¢nƒÉ la Valentine's Day`;
},1000);

/* QUEST */
const questions=[
"Crezi √Æn suflete pereche?",
"Ai lupta pentru noi indiferent de obstacole?",
"M-ai alege din nou √Æn fiecare via»õƒÉ?",
"Sim»õi cƒÉ iubirea noastrƒÉ e unicƒÉ?",
"√é»õi vezi viitorul doar cu mine?"
];
let current=0;

yesBtn.onclick=()=>{
current++;
if(current<questions.length){
question.innerText=questions[current];
}else{
yesBtn.style.display="none";
noBtn.style.display="none";
secretBtn.style.display="inline-block";
question.innerText="Mai este un ultim lucru pe care trebuie sƒÉ √Æl »ôtii‚Ä¶";
}
};

noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*70+"%";
noBtn.style.top=Math.random()*70+"%";
});

secretBtn.onclick=()=>{
window.location.href="outro.html";
};

/* PARTICULE */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<120;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2+1,
vy:Math.random()*1+0.5
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(138,43,226,0.7)";
particles.forEach(p=>{
p.y+=p.vy;
if(p.y>canvas.height)p.y=0;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();

/* MUZICA */
function toggleMusic(){
let m=document.getElementById("bgMusic");
if(m.paused)m.play();
else m.pause();
}

</script>
</body>
</html>
